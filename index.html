            const setLanguage = (lang) => {
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-lang-key]').forEach(elem => {
                    const key = elem.getAttribute('data-lang-key');
                    if (translations[lang] && translations[lang][key]) {
                        if (key === 'heroSubtitle') {
                             elem.innerHTML = translations[lang][key];
                        } else if (elem.hasAttribute('placeholder')) {
                            elem.placeholder = translations[lang][key];
                        } else {
                            elem.textContent = translations[lang][key];
                        }
                    } else if (translations['en'][key]) { // Fallback to English
                         if (key === 'heroSubtitle') {
                             elem.innerHTML = translations['en'][key];
                        } else {
                            elem.textContent = translations['en'][key];
                        }
                    }
                });
                const langSelect = document.getElementById('language-select');
                if(langSelect && langSelect.value !== lang) {
                    langSelect.value = lang;
                }
                localStorage.setItem('selectedLang', lang);
            };

            const langSelect = document.getElementById('language-select');
            const storedLang = localStorage.getItem('selectedLang') || 'en';
            setLanguage(storedLang);
            if(langSelect) {
                langSelect.addEventListener('change', (e) => setLanguage(e.target.value));
            }
            
            const hamburger = document.querySelector('.hamburger');
            if(hamburger) {
                hamburger.addEventListener('click', () => {
                    const navLinks = document.querySelector('.nav-links');
                    if(navLinks) {
                        navLinks.classList.toggle('active');
                        hamburger.innerHTML = navLinks.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                    }
                });
            }

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                     const navLinks = document.querySelector('.nav-links');
                     if (navLinks && navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                        const hamburgerIcon = document.querySelector('.hamburger');
                        if(hamburgerIcon) hamburgerIcon.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                });
            });


            window.addEventListener('scroll', () => {
                const header = document.querySelector('.header');
                const backToTop = document.querySelector('.back-to-top');
                if(header) header.classList.toggle('scrolled', window.scrollY > 50);
                if(backToTop) backToTop.classList.toggle('active', window.scrollY > 300);
            });
            
            const form = document.getElementById("contactForm");
            if (form) {
                async function handleSubmit(event) {
                    event.preventDefault();
                    const formStatus = document.getElementById("formStatus");
                    const data = new FormData(event.target);
                    try {
                        const response = await fetch(event.target.action, {
                            method: form.method,
                            body: data,
                            headers: { 'Accept': 'application/json' }
                        });
                        const msgBox = document.getElementById('messageBoxOverlay');
                        if (response.ok) {
                            if(formStatus) formStatus.textContent = "Thanks for your submission!";
                            form.reset();
                            if(msgBox) msgBox.classList.add('active');
                        } else {
                            const responseData = await response.json();
                            if (Object.hasOwn(responseData, 'errors')) {
                                if(formStatus) formStatus.textContent = responseData["errors"].map(error => error["message"]).join(", ");
                            } else {
                                if(formStatus) formStatus.textContent = "Oops! There was a problem submitting your form";
                            }
                        }
                    } catch (error) {
                        if(formStatus) formStatus.textContent = "Oops! There was a problem submitting your form";
                    }
                }
                form.addEventListener("submit", handleSubmit);
            }
            
            const msgBoxClose = document.getElementById('messageBoxClose');
            if(msgBoxClose) {
                msgBoxClose.addEventListener('click', () => {
                    const msgBox = document.getElementById('messageBoxOverlay');
                    const formStatus = document.getElementById("formStatus");
                    if(msgBox) msgBox.classList.remove('active');
                    if(formStatus) formStatus.textContent = "";
                });
            }

            const brandCarouselWrapper = document.getElementById('brandCarouselWrapper');
            if(brandCarouselWrapper) {
                const brandSlides = Array.from(brandCarouselWrapper.children);
                const dotsContainer = document.getElementById('brandCarouselDots');
                let currentBrandSlide = 0;
                if (brandSlides.length > 1 && dotsContainer) {
                    brandSlides.forEach((_, index) => {
                        const dot = document.createElement('span');
                        dot.classList.add('brand-dot');
                        if (index === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => {
                            currentBrandSlide = index;
                            updateBrandCarousel();
                        });
                        dotsContainer.appendChild(dot);
                    });
                    
                    const updateBrandCarousel = () => {
                        brandCarouselWrapper.style.transform = `translateX(-${currentBrandSlide * 100}%)`;
                        document.querySelectorAll('.brand-dot').forEach((dot, index) => {
                            dot.classList.toggle('active', index === currentBrandSlide);
                        });
                    };

                    setInterval(() => {
                        currentBrandSlide = (currentBrandSlide + 1) % brandSlides.length;
                        updateBrandCarousel();
                    }, 4000);
                }
            }
            
            const testimonialWrapper = document.getElementById('testimonialWrapper');

                    }, 7000);

                        const isActive = item.classList.contains('active');
                        
                        document.querySelectorAll('.faq-item').forEach(i => {

                                const i_answer = i.querySelector('.faq-answer');
                                if(i_answer) {
                                    i_answer.style.maxHeight = null;
                                }
                            }
                        });

                        if (!isActive && answer) {
                            item.classList.add('active');
                            answer.style.maxHeight = answer.scrollHeight + "px";
                        } else if(isActive && answer) {
                            item.classList.remove('active');
                            answer.style.maxHeight = null;
                        }
                    }
                });
            });
        });
