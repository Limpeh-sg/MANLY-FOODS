        let currentLang = localStorage.getItem('manlyfoods_lang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('manlyfoods_lang', lang);
            document.documentElement.lang = lang;
            
            Object.keys(translations[lang]).forEach(key => {
                const elements = document.querySelectorAll(`[data-lang-key="${key}"]`);
                elements.forEach(el => {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.textContent = translations[lang][key];
                    }
                });
            });

            const enquirySelect = document.getElementById('enquiryNatureSelect');
            if (enquirySelect) {
                const placeholder = translations[lang].formEnquiryNaturePlaceholder;
                enquirySelect.innerHTML = `
                    <option value="" disabled selected>${placeholder}</option>
                    <option value="products">${translations[lang].enquiryProducts}</option>
                    <option value="b2b">${translations[lang].enquiryB2B}</option>
                    <option value="custom">${translations[lang].enquiryCustom}</option>
                    <option value="other">${translations[lang].enquiryOther}</option>
                `;
            }
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('!bg-accent-gold', btn.dataset.lang === lang);
                btn.classList.toggle('!text-text-dark', btn.dataset.lang === lang);
                btn.classList.toggle('border-white', btn.dataset.lang !== lang);
            });
        }
        
        // --- 互動邏輯 ---
        const navbar = document.getElementById('navbar');
        const backToTopBtn = document.getElementById('back-to-top');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        window.addEventListener('scroll', () => {
            const isScrolled = window.scrollY > 300;
            navbar.classList.toggle('sticky-nav', isScrolled);
            backToTopBtn.classList.toggle('opacity-0', !isScrolled);
        });
        
        mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        
        document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', (e) => setLanguage(e.target.dataset.lang)));
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const navbarHeight = document.getElementById('navbar').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navbarHeight;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                     // 如果是移動端菜單中的連結，點擊後關閉菜單
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });

        // --- 英雄區塊輪播 ---
        const heroBgContainer = document.getElementById('hero-carousel-bg');
        const heroSlides = heroBgContainer.querySelectorAll('.carousel-item');
        let currentHeroIndex = 0;
        setInterval(() => {
            heroSlides[currentHeroIndex].classList.remove('active');
            currentHeroIndex = (currentHeroIndex + 1) % heroSlides.length;
            heroSlides[currentHeroIndex].classList.add('active');
        }, 5000);



        // --- 產品篩選 ---
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                const filter = e.target.dataset.filter;
                document.querySelectorAll('.product-card').forEach(card => {
                    card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'flex' : 'none';
                });
            });
        });
        
        // --- Modal Setup ---
        const globalModal = document.getElementById('global-modal');
        const modalTitle = document.getElementById('global-modal-title');
        const modalContent = document.getElementById('global-modal-content');
        const modalCloseBtn = document.getElementById('global-modal-close');

        
        modalCloseBtn.addEventListener('click', () => {
             globalModal.classList.add('opacity-0', 'pointer-events-none');
        });


        // --- 聯繫表單提交 ---
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const modalTitleKey = "messageBoxTitle";
            const modalContentKey = "messageBoxContent";
            modalTitle.textContent = translations[currentLang][modalTitleKey];
            modalContent.textContent = translations[currentLang][modalContentKey];
            globalModal.classList.remove('opacity-0', 'pointer-events-none');
            contactForm.reset();
        });
        
        // --- 初始化 ---
        setLanguage(currentLang);
    });
    </script>
